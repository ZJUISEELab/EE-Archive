# from mkdocs-material installation documentation
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  language: zh

  palette:    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: mydefault
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      #primary: blue
      accent: cyan

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      #primary: black
      accent: blue

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.footer
    - header.autohide
    - search.suggest
    - search.highlight
    - content.action.edit
  
  font:
    #text: noto-chinese
    code: Roboto Mono

extra:
  social:
    - icon: simple/github
      link: https://github.com/cyc-987
      name: Author's GitHub

plugins:
  - search
  - tags

  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      timezone: Asia/Shanghai
      #fallback_to_build_date: false
  - git-committers:
      repository: ZJUISEELab/EE-Archive
      branch: main
      enabled: !ENV [CI, false]
      # enabled: true
  #- git-authors

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true